<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>透明背景图片示例</title>
    <style>
        /* 设置包含背景图片的元素 */
        .background-container {
            background-image: url('./01.jpg');
            background-size: cover;
            background-color: rgba(157, 103, 103, 0.1); /* 背景图片的透明度设置为 0.5 (半透明) */
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center; 
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- 包含背景图片的容器 -->
    <div class="background-container">
        <!-- 这里可以放置页面内容 -->
        <h1>透明背景图片示例</h1>
        <p>这是一个具有透明背景图片的页面示例。</p>
    </div>
</body>
</html>
