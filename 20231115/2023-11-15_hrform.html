<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR表單</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(-135deg, rgb(60, 231, 80), #7aa0f2, #069f7b);
            background-size: 200% 400%;
            animation: gradient 10s ease infinite;
            height: 100vh;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            width: 100vh;
            margin-top: 3vh;
        }

        .text-center {
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <p class="display-4 text-center" style="font-weight: bold">HR表單</p>
        <br>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fs-3">Date 填表日期</label>
                <input type="date" class="form-control" id="exampleInputDate" aria-describedby="dateHelp">
                <!-- <div id="emailHelp" class="form-text">請填入填表日期</div> -->
            </div>
            <div class="mb-3">
                <label for="exampleInputgender1" class="form-label fs-3">Gender 性別</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="flexRadiomale" checked>
                    <label class="form-check-label" for="flexRadiomale">
                        男 Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="flexRadiofemale">
                    <label class="form-check-label" for="flexRadiofemale">
                        女 Female
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="flexRadioothers">
                    <label class="form-check-label" for="flexRadioothers">
                        其他 Others
                    </label>
                </div>
                <!-- 上面是同一個性別欄位，name要設置成同一個系列，才能成為同一组的選項，只能選擇其中的一個。 -->
                <div class="mb-3">
                    <label for="exampleInputName1" class="form-label fs-3">Name 姓名</label>
                    <input type="text" class="form-control" id="exampleInputName">
                </div>
                <!-- <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label fs-3">Email 電子郵箱</label>
                <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>
            <div class="mb-3">
                <label for="exampleInputhPhone" class="form-label fs-3">Phone 聯絡電話</label>
                <input type="text" class="form-control" id="exampleInputPhone" aria-describedby="phoneHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputhAddress" class="form-label fs-3">Address 通訊地址</label>
                <input type="text" class="form-control" id="exampleInputAddress" aria-describedby="addressHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputhFile" class="form-label fs-3">Photo 照片電子檔</label>
                <input type="file" class="form-control" id="exampleInputhFile" aria-describedby="fileHelp">
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">送出</button>
            </div>
        </form>
    </div>

</body>

</html>
