<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: rgb(59, 77, 77);
            transition: 0.5s;
        }

        .box:hover {
            width: 300px;
        }

        .box2 {
            width: 100px;
            height: 100px;
            background-color: rgb(18, 109, 13);
            transition: 0.1s;
        }

        .box2:hover {
            width: 500px;
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
    <br>
    <div class="box2">

    </div>
</body>

</html>
