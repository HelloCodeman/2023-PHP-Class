<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP scrollTrigger</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css' />
  <style>
    section {
      height: 60vh;
      background: lightskyblue;
      position: relative;
    }

    .bar {
      display: none;
      width: 0;
      background: darkseagreen;
      text-align: right;
      border-radius: 0.3rem;
      padding-right: 1rem;
    }
  </style>
</head>

<body>
  <section id="section01"></section>
  <section id="section02">
    <div class="container">
      <table class="table table-dark ranking">
        <tr>
          <td width="1">HTML</td>
          <td>
            <div class="bar"></div>
          </td>
        </tr>
        <tr>
          <td>CSS</td>
          <td>
            <div class="bar"></div>
          </td>
        </tr>
        <tr>
          <td>JavaScript</td>
          <td>
            <div class="bar"></div>
          </td>
        </tr>
        <tr>
          <td>PHP</td>
          <td>
            <div class="bar"></div>
          </td>
        </tr>
        <tr>
          <td>MySQL</td>
          <td>
            <div class="bar"></div>
          </td>
        </tr>
      </table>
    </div>
  </section>

  <!-- bootstrap -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.js'></script>
  </script>
  <!-- jQuery -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'></script>
  <!-- 引入 gsap 主程式 -->
  <script src="./gsap/gsap.js"></script>
  <!-- 引入 scrollTrigger plugin -->
  <script src="./gsap/ScrollTrigger.js"></script>

  <script>
    // 註冊套件
    gsap.registerPlugin(ScrollTrigger);
    const languages = {
      HTML: 60,
      CSS: 70,
      JavaScript: 80,
      PHP: 100,
      MySQL: 90
    }

    const tween = gsap.to('.bar', {
      scrollTrigger: {
        trigger: '.ranking',
        start: 'top center',
        end: 'bottom center',
        toggleAction: 'play none none none',
        markers: true,
      },
      display: 'block',
      duration: 1,
      stagger: 0.5,

      // index 指的是第幾個bar
      // target 指的是目前那個bar
      // targets 指的是所有bar

      width: function (index, target, targets) {
        switch (index) {
          case 0:
            $(target).append(languages.HTML + '%')
            return languages.HTML + '%'
            break;
          case 1:
            $(target).append(languages.CSS + '%')
            return languages.CSS + '%'
            break;
          case 2:
            $(target).append(languages.JavaScript + '%')
            return languages.JavaScript + '%'
            break;
          case 3:
            $(target).append(languages.PHP + '%')
            return languages.PHP + '%'
            break;
          case 4:
            $(target).append(languages.MySQL + '%')
            return languages.MySQL + '%'
            break;
        }
      }
    })
  </script>
</body>

</html>
