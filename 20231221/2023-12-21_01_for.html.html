<body>


  <script>
    // for 迴圈 1+2+...+10

    let sum = 0;
    // 初始化變數 sum 為零

    // 寫迴圈最重要的是 先看每個i是多少
    for (let i = 0; i <= 10; i++) {
      console.log('i', i);
      // sum = sum + 1;
      sum = sum + i;
    }

    console.log(sum);
    // 印出值不用''or"", 或直接寫console.log('sum',sum);
    console.log('sum', sum);

  </script>
