<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        tr,
        td {
            /* border: 1px solid black; */
            border-collapse: collapse;
        }

        table {
            width: 100%;
        }

        video {
            width: 400px;
            height: 300px;
        }

        td {
            text-align: center;
            width: 50%;
        }

        .text-pink {
            color: pink;
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <td>
                    <h3 class="text-pink">video</h3>
                    <!-- autoplay 自動播放 + muted 靜音 -->
                    <video controls loop muted autoplay>
                        <source src="./videos/test.mp4" type="video/mp4">
                    </video>
                </td>
                <td>
                    <h2>那一群群的飛鳥都已經振翅高飛，不知去向了</h2>
                    <h3>天際僅剩的一片浮雲也十分悠哉地往遠方飄去。</h3>
                </td>
            </tr>
        </table>
    </div>
    <div class="container">
        <table>
            <tr>
                <td>
                    <h3 class="text-pink">audio</h3>
                    <audio controls loop autoplay muted>
                        <source src="./videos/test_mp3.mp3" type="audio/mp3">
                    </audio>
                </td>
                <td>
                    <h2>在這種時候，能和我靜靜對望而都不互覺厭煩的</h2>
                    <h3>只有這座敬亭山了。</h3>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
