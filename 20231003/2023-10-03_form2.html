<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h3>
            單行文字
        </h3>
        <p>
            <input type="text" value="55688">

        </p>
    </div>
    <div class="container">
        <h3>
            數字
        </h3>
        <p>
            <input type="number" value="123">
        </p>
    </div>
    <div class="container">
        <h3>
            日期
        </h3>
        <p>
            <input type="date" value="2023-01-01">
        </p>
    </div>
    <div class="container">
        <h3>
            下拉選單
        </h3>
        <p>
            <select name="" id="">
                <option value="s1">s1</option>
                <option value="s2">s2</option>
                <option value="s3">s3</option>
                <option value="s4">s4</option>
            </select>
        </p>
    </div>
    <div class="container">
        <h3 class="text-red">
            checkbox 單選
        </h3>
        <input type="checkbox" name="mycheckbox[]" id="check1">
        <input type="checkbox" name="mycheckbox[]" id="check2">
        <input type="checkbox" name="mycheckbox[]" id="check3">
        <input type="checkbox" name="mycheckbox[]" id="check4">
    </div>

    <div class="container">
        <h3>
            password
        </h3>
        <input type="password">
    </div>

    <div class="container">
        <h3>
            textarea
        </h3>
        <!-- pre -->
        <textarea name="myTextarea" id="" cols="80" rows="10">
hello 123
hello 456
    </textarea>
    </div>

    <div class="container">
        <h3>
            reset
        </h3>
        <input type="reset" value="reset">
    </div>
</body>

</html>
