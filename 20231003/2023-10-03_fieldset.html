<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .center-fieldset {
            border: 5px solid;
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="center-fieldset">
        <form>
            <fieldset>
                <legend>HR報表</legend>
                <label for="name">日期：</label>
                <p>
                    <input type="date" value="2023-01-01">
                </p>
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" size="5"><br>
                <label>性別：</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">男</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">女</label><br>

                <label>婚姻狀態</label>
                <input type="radio" name="marriage" value="marriage1">未婚
                <input type="radio" name="marriage" value="marriage2">已婚
                <input type="radio" name="marriage" value="marriage3">不願告知<br>

                <label for="email">Email：</label>
                <input type="email" id="email" name="email"><br>

                <label for="phone">電話：</label>
                <input type="tel" id="phone" name="phone"><br>

                <label for="address">地址：</label>
                <input type="add" id="address" name="address"><br>
            </fieldset>

            <fieldset>
                <legend>興趣愛好</legend>
                <label>
                    <input type="checkbox" name="hobby"> 閱讀
                </label><br>

                <label>
                    <input type="checkbox" name="hobby"> 打球
                </label><br>

                <label>
                    <input type="checkbox" name="hobby"> 音樂
                </label><br>

                <label>
                    <input type="checkbox" name="hobby"> 爬山
                </label><br>

                <label>
                    <input type="checkbox" name="hobby"> 遊戲
                </label><br>

                <label>
                    <input type="checkbox" name="movie"> 電影
                </label><br>
            </fieldset>

            <input type="submit">
            <input type="reset">
        </form>
    </div>
</body>

</html>
