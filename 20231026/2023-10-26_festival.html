    <style>
/* 導覽條的樣式 */
.navbar {
            position: fixed;
            background-color: #333;
            /* 背景顏色 */
            overflow: sticky;
        }

        /* 導覽條內的連結樣式 */
        .navbar a {
            float: left;
            display: inline-flexbox;
            color: rgb(255, 255, 255);
            /* 文本顏色 */
            text-align: center;
            padding: 15px 199.7px;
            /* 上下左右填充 */
            text-decoration: none;
            /* 移除底線 */
        }

        /* 鼠標懸停時的連結樣式 */
        .navbar a:hover {
            background-color: #ddd;
            /* 鼠標懸停時的背景顏色 */
            color: black;
            /* 鼠標懸停時的文本顏色 */
        }

        body {
            background-color: #e3e3e3; /* 背景颜色 */
        }

    </style>
</head>
<body>
