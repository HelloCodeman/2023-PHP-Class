<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            width: 1024px;
            height: 768px;
            margin: auto;
        }

        header {
            width: 1000px;
            height: 65px;
            border: 1px black solid
        }

        .container {
            width: 1000px;
            height: calc(768px - 65px - 20px);
            display: flex;
        }

        .aside {
            width: 215px;
            height: 100%;
            border: 1px black solid
        }

        .aside-top {
            width: 100%;
            height: calc(100% - 25px);
            border: 1px black solid;
            display: flex;
        }

        .aside-bottom {
            width: 100%;
            height: 25px;
            border: 1px black solid
        }

        .main {
            width: calc(100% - 215px);
            height: 100%;
        }

        .main-top {
            width: 100%;
            height: 29px;
            border: 1px black solid
        }

        .main-bottom {
            width: 100%;
            height: calc(768px - 65px - 29px);
            border: 1px black solid
        }

        footer {
            width: 1000px;
            text-align: center;
            font-family: '標楷體';
            color: #000000;
            font-size: 16px;
            border: 1px solid black;
        }

    </style>
</head>

            </div>

        </div>
        <div class="main">

            </div>
