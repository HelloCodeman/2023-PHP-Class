<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國立科技高中─校園社團介紹網</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        body {
            width: 1024px;
            height: 768px;
            margin: auto;
        }

        header {
            width: 1000px;
            height: 65px;
            border: 1px solid black;
            border-bottom: none;
        }

        .container {
            width: 1000px;
            height: calc(768px - 65px - 20px);
            display: flex;
        }

        .aside {
            width: 215px;
            height: 100%;
            border: 1px solid black;
            border-right: none;
            border-bottom: none;
        }

        .aside-top {
            width: 100%;
            height: calc(100% - 25px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .aside-title {
            font-family: '標楷體';
            font-size: 24px;
            text-align: center;
            text-decoration: underline;
            color: #FF00FF;
        }

        .aside-box {
            background-image: url(./images/menu1.png);
            font-family: '標楷體';
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: #000000;
            border-radius: 3px;
            margin-top: 5px;
            padding-top: 5px;
            width: 200px;
            height: 35px;
        }

        .aside-box:hover {
            background-image: url(./images/menu2.png);
        }

        .aside-bottom {
            width: 100%;
            height: 25px;
            border-top: 1px solid black;
            font-family: '標楷體';
            text-align: center;
            font-size: 16px;
            vertical-align: center;
        }

        .main {
            width: calc(100% - 215px);
            height: 100%;
            border: 1px solid black;
            border-top: none;
            border-left: none;
            border-right: none;
            border-bottom: none;
        }

        .main-top {
            width: 100%;
            height: 29px;
            font-family: '標楷體';
            font-size: 24px;
            color: #0000ff;
            border: 1px solid black;
        }

        .main-bottom {
            width: 100%;
            height: calc(768px - 65px - 29px - 20px);
            border: 1px solid black;
            border-top: none;
            border-bottom: none;
        }

        footer {
            width: 1000px;
            text-align: center;
            font-family: '標楷體';
            color: #000000;
            font-size: 16px;
            border: 1px solid black;
        }

        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <header>
        <a href="index.html"><img src="./images/logo.png" alt="國立科技高中校園社團介紹網"></a>
    </header>
    <div class="container">
        <div class="aside">
            <div class="aside-top">
                <div class="aside-title">
                    社團介紹
                </div>
                <div class="aside-box">
                    <a href="guitar_history.html" target="myIframe">吉他社</a>
                </div>
                <div class="aside-box">
                    熱舞社
                </div>
                <div class="aside-box">
                    棒球社
                </div>
                <div class="aside-box">
                    羽球社
                </div>
                <div class="aside-box">
                    足球社
                </div>
                <div class="aside-box">
                    童軍社
                </div>
            </div>
            <div class="aside-bottom">
                最近更新日期：2023/12/06
            </div>
        </div>
        <div class="main">
            <div class="main-top">
                <marquee behavior="" direction="">歡迎光臨校園社團介紹網，參觀後請支持社團活動並熱烈參與</marquee>
            </div>
            <div class="main-bottom">
                <iframe src="main.html" frameborder="0" name="myIframe"></iframe>
            </div>
        </div>
    </div>
    <footer class="footer">
        網頁設計及維護：19黃彥昌
    </footer>
</body>

</html>
